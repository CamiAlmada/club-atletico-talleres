<body class="color">

    <header>
       
      <nav>
            <ul class="navbar">
                <li><a href="../index.html" class="navbar">Inicio</a></li>
                <li><a href="./asociate.html" class="navbar">Asociate</a></li>
                <li><a href="./boutique.html" class="navbar">Boutique</a></li>

                <li><a href="./sobre-nosotros.html" class="navbar">Sobre Nosotros</a></li>
            </ul>
        </nav>

        <nav>
            <img class="escudo__responsive" src="../images/Escudo_Talleres_2015.svg.png" alt="Escudo" width="100px" height="100px">
        </nav>

    </header>

    <main>

        <section>
          <a href="../index.html" class="enlace">Volver a Inicio</a>
        </section> 

        <section>

            <h1>Contactanos</h1>

        </section>

       


        <section class="formulario">
            
            <h3 >Completa con tus datos:</h3>
            <br/>
            <br/>
        

         <form action="" method="GET"  >

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"/>

            <br/>
            <br/>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido"/>

            <br/>
            <br/>

            <label for="correo">Ingrese su email:</label>
            <input type="email" name="correo" id="correo"/>

            <br/>
            <br/>

            <fieldset>

                <legend>¿Eres socio?</legend>
                <label for="si">SI</label>
                <input type="radio" id="si" name="socio"/>

                <label for="no">NO</label>
                <input type="radio" id="no" name="socio"/>

            </fieldset>

            <br/>

            <label for="tribunas">Tribunas:</label>
            <select name="tribunas" id="tribunas">
                <option value="wilington">Popular Willington</option>
                <option value="gasparini">Platea Gasparini</option>
                <option value="Ardiles">Platea Ardiles</option>
            </select>

            <br/>
            <br/>

            <label for="categoria">¿Qué categoría de socio eres?:</label>
            <select name="categoria" id="categoria">
                <option value="sociot">Socio T</option>
                <option value="sociocat">Socio CAT</option>
                <option value="socioalbiazul">Socio Albiazul</option>
                <option value="socio1913">Socio 1913</option>
                <option value="socio1913palco">Socio 1913 Palco</option>
                <option value="socioniños">Socio Niños</option>
                <option value="sociojuvenil">Socio Juvenil</option>
            </select>

             <br/>
             <br/>

             <label for="consulta">Dejanos tus dudas o consultas:</label>
             <textarea name="consulta" id="consulta" cols="35" rows="15" placeholder="Deje su mensaje aquí.."></textarea>
             <br/>
             <br/>

            <input type="checkbox" id="newsletter"/>
            <label for="newsletter">Suscribite a nuestro newsletter</label>

            <br/>
            <br/>

            <button type="submit">ENVIAR</button>
            <button type="reset">LIMPIAR</button>

        
          </form>  

        </section>
          
        <section >
            
            <a class="form__responsive" href="./formulario.html">Ir a Formulario</a>
        </section>

    </main>
      
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

        <img src="../images/Instagram_logo_2016.svg.png" alt="instagram-logo" width="15" height="15"/>
        <img src="../images/Twitter-logo.svg.png" alt="Twitter-logo" width="15" height="15"/>
    </footer>
